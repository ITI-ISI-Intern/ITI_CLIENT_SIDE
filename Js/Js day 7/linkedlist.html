<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Linked List Visualization (ES6+)</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }
    .card {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 50vw;
    }
    h1 {
      margin-top: 0;
      color: #007BFF;
      font-weight: 700;
    }
    #listContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      flex-wrap: nowrap;
      min-height: 50px;
      border: 1px solid #007BFF;
      border-radius: 8px;
      padding: 10px;
      background: #e9f0fe;
      max-width: 100%;
    }
    .node {
      padding: 10px 20px;
      border: 2px solid #007BFF;
      border-radius: 8px;
      margin: 5px 8px;
      background: #E3F2FD;
      font-weight: bold;
      position: relative;
      min-width: 35px;
      text-align: center;
      opacity: 1;
      transition: transform 0.35s, opacity 0.35s;
    }
    .arrow {
      font-size: 32px;
      color: #007BFF;
      margin: 0 4px;
      line-height: 40px;
    }
    .insert {
      animation: insertNode 0.5s cubic-bezier(.23,1,.32,1);
    }
    @keyframes insertNode {
      0% { transform: scale(0.1); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1;}
      100% { transform: scale(1); opacity: 1;}
    }
    .remove {
      animation: removeNode 0.5s cubic-bezier(.23,1,.32,1);
    }
    @keyframes removeNode {
      0% { opacity: 1; }
      100% { opacity: 0; transform: scale(0.5);}
    }
    input[type="text"] {
      width: 80%;
      padding: 8px 10px;
      border: 2px solid #007BFF;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 10px;
      outline: none;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 14px;
      margin: 5px;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Linked List Visualization</h1>
    <input type="text" id="nodeValue" placeholder="Enter node value" />
    <div>
      <button onclick="insertFirstNode()">Insert First</button>
      <button onclick="addNode()">Insert Last</button>
      <button onclick="removeFirstNode()">Remove First</button>
      <button onclick="reverseList()">Reverse</button>
      <button onclick="getFirstElement()">Get First Element</button>
    </div>
    <div id="listContainer"></div>
  </div>
  <script>
    class Node {
      constructor(value) {
        this.value = value;
        this.next = null;
      }
    }

    class LinkedList {
      constructor() {
        this.head = null;
      }

      insertFirst(value) {
        const newNode = new Node(value);
        newNode.next = this.head;
        this.head = newNode;
      }

      append(value) {
        const newNode = new Node(value);
        if (!this.head) {
          this.head = newNode;
        } else {
          let last = this.head;
          while (last.next) last = last.next;
          last.next = newNode;
        }
      }

      removeFirst() {
        if (!this.head) return null;
        let removedValue = this.head.value;
        this.head = this.head.next;
        return removedValue;
      }

      getFirst() {
        return this.head ? this.head.value : null;
      }

      reverse() {
        let prev = null, current = this.head;
        while (current) {
          let next = current.next;
          current.next = prev;
          prev = current;
          current = next;
        }
        this.head = prev;
      }

      toArray() {
        const arr = [];
        let current = this.head;
        while (current) {
          arr.push(current.value);
          current = current.next;
        }
        return arr;
      }
    }

    const list = new LinkedList();
    let lastAction = null;

    const addNode = () => {
      const value = document.getElementById("nodeValue").value.trim();
      if (!value) return alert("Please enter a value.");
      list.append(value);
      lastAction = { type: "insert", index: list.toArray().length - 1 };
      updateDisplay();
      document.getElementById("nodeValue").value = "";
      document.getElementById("nodeValue").focus();
    };

    const insertFirstNode = () => {
      const value = document.getElementById("nodeValue").value.trim();
      if (!value) return alert("Please enter a value.");
      list.insertFirst(value);
      lastAction = { type: "insert", index: 0 };
      updateDisplay();
      document.getElementById("nodeValue").value = "";
      document.getElementById("nodeValue").focus();
    };

    const removeFirstNode = () => {
      if (!list.head) return alert("The list is empty.");
      lastAction = { type: "remove", index: 0 };
      updateDisplay(() => {
        list.removeFirst();
        lastAction = null;
        updateDisplay();
      });
    };

    const getFirstElement = () => {
      const first = list.getFirst();
      if (first === null) {
        alert("The list is empty.");
      } else {
        alert("First element is: " + first);
      }
    };

    const reverseList = () => {
      list.reverse();
      lastAction = null;
      updateDisplay();
    };

    function updateDisplay(callback) {
      const container = document.getElementById("listContainer");
      container.innerHTML = "";
      const arr = list.toArray();

      arr.forEach((val, idx) => {
        const nodeDiv = document.createElement("div");
        nodeDiv.className = "node";

        if (lastAction && lastAction.type === "insert" && lastAction.index === idx) {
          nodeDiv.classList.add("insert");
        }
        nodeDiv.textContent = val;
        container.appendChild(nodeDiv);

        if (idx < arr.length - 1) {
          const arrow = document.createElement("span");
          arrow.className = "arrow";
          arrow.textContent = "â†’";
          container.appendChild(arrow);
        }
      });

      if (lastAction && lastAction.type === "remove") {
        const nodeDiv = container.querySelectorAll(".node")[lastAction.index];
        if (nodeDiv) {
          nodeDiv.classList.add("remove");
          setTimeout(() => {
            if (callback) callback();
          }, 400);
          return;
        }
      }
      lastAction = null;
    }

    updateDisplay();
  </script>
</body>
</html>
