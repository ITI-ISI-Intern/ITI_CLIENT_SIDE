<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Linked List with Constructor Functions</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }
    .card {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 50vw;
    }
    h1 {
      margin-top: 0;
      color: #007BFF;
      font-weight: 700;
    }
    #listContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      flex-wrap: nowrap;
      min-height: 50px;
      border: 1px solid #007BFF;
      border-radius: 8px;
      padding: 10px;
      background: #e9f0fe;
      max-width: 100%;
    }
    .node {
      padding: 10px 20px;
      border: 2px solid #007BFF;
      border-radius: 8px;
      margin: 5px 8px;
      background: #E3F2FD;
      font-weight: bold;
      position: relative;
      min-width: 35px;
      text-align: center;
    }
    .arrow {
      font-size: 32px;
      color: #007BFF;
      margin: 0 4px;
      line-height: 40px;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px 10px;
      border: 2px solid #007BFF;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 10px;
      outline: none;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 14px;
      margin: 5px;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Linked List Visualization</h1>
    <input type="text" id="nodeValue" placeholder="Enter node value" />
    <div>
      <button onclick="addNode()">Add Node</button>
      <button onclick="removeFirstNode()">Remove First Node</button>
      <button onclick="getFirstElement()">Get First Element</button>
    </div>
    <div id="listContainer"></div>
  </div>

  <script>
    function Node(value) {
      this.value = value;
      this.next = null;
    }

    function LinkedList() {
      this.head = null;

      this.append = function(value) {
        var newNode = new Node(value);
        if (!this.head) {
          this.head = newNode;
          return;
        }
        var last = this.head;
        while (last.next) {
          last = last.next;
        }
        last.next = newNode;
      };

      this.removeFirst = function() {
        if (!this.head) return null;
        var removedValue = this.head.value;
        this.head = this.head.next;
        return removedValue;
      };

      this.getFirst = function() {
        return this.head ? this.head.value : null;
      };
    }

    var list = new LinkedList();

    function addNode() {
      var value = document.getElementById("nodeValue").value.trim();
      if (!value) return alert("Please enter a value.");
      list.append(value);
      updateDisplay();
      document.getElementById("nodeValue").value = "";
      document.getElementById("nodeValue").focus();
    }

    function removeFirstNode() {
      var removed = list.removeFirst();
      if (removed === null) {
        alert("The list is empty.");
      } else {
        alert("Removed first node with value: " + removed);
        updateDisplay();
      }
    }

    function getFirstElement() {
      var first = list.getFirst();
      if (first === null) {
        alert("The list is empty.");
      } else {
        alert("First element is: " + first);
      }
    }

    function updateDisplay() {
      var container = document.getElementById("listContainer");
      container.innerHTML = "";
      var current = list.head;
      while (current) {
        var nodeDiv = document.createElement("div");
        nodeDiv.className = "node";
        nodeDiv.textContent = current.value;
        container.appendChild(nodeDiv);

        if (current.next) {
          var arrow = document.createElement("span");
          arrow.className = "arrow";
          arrow.textContent = "â†’";
          container.appendChild(arrow);
        }
        current = current.next;
      }
    }
  </script>
</body>
</html>
