<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google map</title>
    <style>
        img{
            display: block;
            margin: 20% auto;
            text-align: center;
        }
    </style>
</head>

<body>

<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" usemap="#image-map">
<map name="image-map">
    <area target="_blank" alt="google" title="google" href="https://www.google.com/" coords="33,36,38" shape="circle">
    <area target="_blank" alt="w3school" title="w3school" href="https://www.w3schools.com/" coords="118,47,47" shape="circle">
</map>
</body>
</html>
